<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no, viewport-fit=cover">
    <title>Device Motion and WebSocket Example</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main" class="fullPageScroll">
        <section class="section">
            <h1>加速度センサーデータ</h1>
            <button id="permissionButton">センサー許可</button>
            <button id="resetButton">円のサイズリセット</button>
        </section>
        <section class="section">
            <h1>加速度センサーデータ</h1>
            <button id="permissionButton">センサー許可</button>
            <button id="resetButton">円のサイズリセット</button>
        </section>
    </div>
    <script>
        let ws = new WebSocket('wss://our-socket-server.onrender.com:443');
        let selectValue = null;

        function sendAccelerationData(acceleration) {
            const dataToSend = {
                x: acceleration.x,
                y: acceleration.y,
                z: acceleration.z,
                select: selectValue
            };
            ws.send(JSON.stringify(dataToSend));
        }

        function setupDeviceMotion() {
            window.addEventListener('devicemotion', (event) => {
                const acceleration = {
                    x: event.acceleration.x,
                    y: event.acceleration.y,
                    z: event.acceleration.z
                };
                sendAccelerationData(acceleration);
            });
        }

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            setupDeviceMotion();
                            selectValue = 1;
                        } else {
                            alert('加速度センサーへのアクセスが許可されていません。');
                        }
                    })
                    .catch(console.error);
            } else {
                setupDeviceMotion();
                selectValue = 1;
            }
        }

        document.getElementById('permissionButton').addEventListener('click', function () {
            requestPermission();
        });

        document.getElementById('resetButton').addEventListener('click', function () {
            selectValue = 0;
        });

        // スムーススクロール
        const paginations = document.querySelectorAll(".pagination a");
        paginations.forEach(pagination => {
            pagination.addEventListener("click", e => {
                e.preventDefault();
                const targetId = e.target.hash;
                const target = document.querySelector(targetId);
                target.scrollIntoView({ behavior: "smooth" });
            });
        });

        // Intersection Observer
        const sections = document.querySelectorAll(".section");
        const observerRoot = document.querySelector(".fullPageScroll");
        const options = {
            root: observerRoot,
            rootMargin: "-50% 0px",
            threshold: 0
        };
        const observer = new IntersectionObserver(doWhenIntersect, options);
        sections.forEach(section => {
            observer.observe(section);
        });

        function doWhenIntersect(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    activatePagination(entry.target);
                }
            });
        }
    </script>
</body>

</html>
